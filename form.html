<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Registration Form (HTML saja)</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; background:#f5f7fb; margin:0;">

  <div style="max-width:520px; margin:40px auto; background:#ffffff; border:1px solid #e6e9ef; border-radius:12px; padding:24px; box-sizing:border-box;">
    <h2 style="margin:0 0 18px; color:#2f8f2f; font-size:24px;">Registration Form</h2>

    <form action="#" method="post">

      <!-- First Name -->
      <label for="fname" style="display:block; margin:12px 0 6px; font-weight:600;">First Name:</label>
      <input id="fname" name="fname" type="text" placeholder="Your first name"
             style="width:100%; padding:12px; border:1px solid #d8dee8; border-radius:8px; box-sizing:border-box;">

      <!-- Last Name -->
      <label for="lname" style="display:block; margin:12px 0 6px; font-weight:600;">Last Name:</label>
      <input id="lname" name="lname" type="text" placeholder="Your last name"
             style="width:100%; padding:12px; border:1px solid #d8dee8; border-radius:8px; box-sizing:border-box;">

      <!-- Email -->
      <label for="email" style="display:block; margin:12px 0 6px; font-weight:600;">Email:</label>
      <input id="email" name="email" type="email" placeholder="you@example.com"
             style="width:100%; padding:12px; border:1px solid #d8dee8; border-radius:8px; box-sizing:border-box;">

      <!-- Password -->
      <label for="pass" style="display:block; margin:12px 0 6px; font-weight:600;">Password:</label>
      <input id="pass" name="pass" type="password" placeholder="Min. 8 characters"
             style="width:100%; padding:12px; border:1px solid #d8dee8; border-radius:8px; box-sizing:border-box;">

      <!-- Re-type Password -->
      <label for="repass" style="display:block; margin:12px 0 6px; font-weight:600;">Re-type Password:</label>
      <input id="repass" name="repass" type="password" placeholder="Re-enter your password"
             style="width:100%; padding:12px; border:1px solid #d8dee8; border-radius:8px; box-sizing:border-box;">

      <!-- Contact -->
      <label for="contact" style="display:block; margin:12px 0 6px; font-weight:600;">Contact:</label>
      <input id="contact" name="contact" type="tel" placeholder="08xxxxxxxxxx"
             style="width:100%; padding:12px; border:1px solid #d8dee8; border-radius:8px; box-sizing:border-box;">

      <!-- Gender -->
      <label for="gender" style="display:block; margin:12px 0 6px; font-weight:600;">Gender:</label>
      <select id="gender" name="gender"
              style="width:100%; padding:12px; border:1px solid #d8dee8; border-radius:8px; box-sizing:border-box;">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other / Prefer not to say</option>
      </select>

      <!-- Submit -->
      <button type="submit"
              style="margin-top:18px; width:100%; padding:12px; border:none; border-radius:10px; background:#3aa34b; color:#fff; font-size:16px; font-weight:700; cursor:pointer;">
        Submit
      </button>
    </form>
  </div>

</body>
</html>
