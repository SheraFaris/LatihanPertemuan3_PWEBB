<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Frame Layout (HTML saja)</title>
</head>
<body>


  <div style="max-width:900px; margin:40px auto; background:#fff; padding:20px; box-sizing:border-box; border:1px solid #e6e9ef;">
    <div style="background:#82a2e6; color:#1f2b3e; text-align:center; padding:24px; font-size:28px; font-weight:600; border-radius:6px;">
      Header
    </div>
    <div style="height:14px;"></div>
    <div style="background:#82a2e6; color:#1f2b3e; text-align:center; padding:12px; font-size:18px; font-weight:600; border-radius:6px;">
      Menu Navigasi
    </div>
    <div style="height:14px;"></div>
    <div style="display:flex; gap:14px;">
      <div style="flex:0 0 28%; background:#82a2e6; color:#1f2b3e; border-radius:6px; padding:24px; min-height:320px; font-size:24px; font-weight:600; display:flex; align-items:center; justify-content:center;">
        Sidebar
      </div>
      <div style="flex:1; background:#82a2e6; color:#1f2b3e; border-radius:6px; padding:24px; min-height:320px; font-size:28px; font-weight:600; display:flex; align-items:center; justify-content:center;">
        Content
      </div>
    </div>
    <div style="height:14px;"></div>
    <div style="background:#82a2e6; color:#1f2b3e; text-align:center; padding:18px; font-size:24px; font-weight:600; border-radius:6px;">
      Footer
    </div>

  </div>
</body>
</html>
